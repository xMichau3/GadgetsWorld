<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetsWorld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek -->
    <header>
        <h1>GadgetsWorld</h1>
        <nav>
            <a href="#">Strona główna</a>
            <a href="#">Produkty</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- Sekcja Hero (tutaj możesz dodać np. banner) -->
    <section class="hero">
        <h2>Witaj w GadgetsWorld!</h2>
        <p>Odkryj naszą szeroką ofertę produktów technologicznych.</p>
    </section>

    <!-- Sekcja produktów -->
    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Opis produktu 1</p>
            <a href="#">Zobacz więcej</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Opis produktu 2</p>
            <a href="#">Zobacz więcej</a>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Produkt 3">
            <h3>Produkt 3</h3>
            <p>Opis produktu 3</p>
            <a href="#">Zobacz więcej</a>
        </div>
    </section>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2025 GadgetsWorld</p>
    </footer>
</body>
</html>
